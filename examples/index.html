<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>tabs example</title>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/class/index.js"></script>
    <script src="../index.js"></script>
</head>

<body>
<div id="tab-btns">
    <a href="#tab1" data-target="#tab1">tab1</a>
    <a href="#tab2" data-target="#tab2">tab2</a>
    <a href="#tab3" data-target="#tab3">tab3</a>
</div>

<div id="tab1"></div>
<div id="tab2"></div>
<div id="tab3"></div>

<script>
$('#tab-btns').on('tabs:switch', function(event, index){
    console.log(index);
}).tabs();



setTimeout(function(){

    $('<a href="#tab4" data-target="#tab4">1233</a>').appendTo('#tab-btns');
    $('#tab-btns').tabs('destroy');
}, 3000);
</script>
</body>
</html>
